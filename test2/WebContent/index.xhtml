<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
	<h:head>
	<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<title>Login page </title>
<meta name="description" content=""></meta>
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"></meta>
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets-minified/images/icons/apple-touch-icon-144-precomposed.png"/>
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets-minified/images/icons/apple-touch-icon-114-precomposed.png"/>
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets-minified/images/icons/apple-touch-icon-72-precomposed.png"/>
<link rel="apple-touch-icon-precomposed"
	href="assets-minified/images/icons/apple-touch-icon-57-precomposed.png"/>
<link rel="shortcut icon"
	href="assets-minified/images/icons/favicon.png"/>
<script type="text/javascript" src="assets-minified/js-core.js"></script>
<script type="text/javascript">$(window).load(function(){
            setTimeout(function() {
                $('#loading').fadeOut( 400, "linear" );
            }, 300);
        });</script>
<style>
#loading {
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	display: block;
	background: #fff;
	z-index: 10000;
}

#loading img {
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -23px 0 0 -23px;
}
</style>
<link rel="stylesheet" type="text/css"
	href="assets-minified/helpers/helpers-all.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/elements/elements-all.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/icons/fontawesome/fontawesome.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/icons/linecons/linecons.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/snippets/snippets-all.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/applications/mailbox.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/themes/supina/layout.css"/>
<link id="layout-color" rel="stylesheet" type="text/css"
	href="assets-minified/themes/supina/default/layout-color.css"/>
<link id="framework-color" rel="stylesheet" type="text/css"
	href="assets-minified/themes/supina/default/framework-color.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/themes/supina/border-radius.css"/>
<link rel="stylesheet" type="text/css"
	href="assets-minified/helpers/colors.css"/>
		<title>Default title</title>
	</h:head>
	<h:body>
		<div id="loading">
		<img src="assets-minified/images/spinner/loader-dark.gif"
			alt="Loading..."/>
	</div>
	<style type="text/css">
body {
	background: #fff;
	overflow: hidden;
}
</style>
	<script type="text/javascript"
		src="assets-minified/widgets/wow/wow.js"></script>
	<script type="text/javascript">/* WOW animations */

    wow = new WOW({
        animateClass: 'animated',
        offset: 100
    });
    wow.init();</script>
	<img src="assets-minified/dummy-images/bg31.jpg"
		class="login-img wow fadeIn" alt=""/>
	<div class="center-vertical">
		<div class="center-content">
			<div class="col-md-3 center-margin">
				<h:form >
					<div class="content-box wow bounceInDown modal-content">
						<h3 class="content-box-header content-box-header-alt bg-default">
							<span class="icon-separator"><i
								class="glyph-icon icon-cog"></i></span>
							<div class="header-wrapper">
								Members area <small>Login to your  account.</small>
							</div>
							<div class="header-buttons">
								<a href="#" class="btn btn-sm btn-primary" title="">Sign Up</a>
							</div>
						</h3>
						<div class="content-box-wrapper">
							<div class="form-group">
								<div class="input-group">
								
									<p:inputText styleClass="form-control" value="#{authBean.login}" 
										id="exampleInputEmail1" placeholder="Enter username"></p:inputText> <span
										class="input-group-addon bg-blue"><i
										class="glyph-icon icon-envelope-o"/></span>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">	
									<p:password styleClass="form-control" value="#{authBean.password}"
										id="exampleInputPassword1" placeholder="Password"> </p:password>  <span
										class="input-group-addon bg-blue"><i
										class="glyph-icon icon-unlock-alt"></i></span>
								</div>
							</div>
							<div class="form-group">
							<h:commandLink action="#{authBean.doLogin()}" value="Forgot Your Password?"/>
							</div>
						 	
							 <h:commandButton styleClass=" btn btn-success btn-block"  action="#{authBean.doLogin}" value="Sign In " />  
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	<link rel="stylesheet" type="text/css"
		href="assets-minified/demo-widgets.css"/>
	<script type="text/javascript" src="assets-minified/demo-widgets.js"></script>
	</h:body>
</html>
