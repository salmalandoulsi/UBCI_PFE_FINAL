<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/Mytemplate.xhtml">
	
		
		<ui:define name="title">
       log in
    </ui:define>

 <ui:define name="implementation">
         	
   
	
	<h:form>
