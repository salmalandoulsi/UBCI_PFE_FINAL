<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/userCreation.xhtml">


	<h:head>
		<title>Edit Enjeux</title>
	</h:head>
	<ui:define name="title">
           page Enjeux
        </ui:define>

	<ui:define name="form">

		<h:form id="form">
			<script type="text/javascript"
				src="../assets-minified/widgets/interactions-ui/resizable.js"></script>
			<script type="text/javascript"
				src="../assets-minified/widgets/interactions-ui/draggable.js"></script>
			<script type="text/javascript"
				src="../assets-minified/widgets/interactions-ui/sortable.js"></script>
			<script type="text/javascript"
				src="../assets-minified/widgets/interactions-ui/selectable.js"></script>
			<link rel="stylesheet" type="text/css"
				href="../assets-minified/widgets/dialog/dialog.css" />
			<script type="text/javascript"
				src="../assets-minified/widgets/dialog/dialog.js"></script>
			<script type="text/javascript"
				src="../assets-minified/widgets/dialog/dialog-demo.js"></script>
			<link rel="stylesheet" type="text/css"
		href="../assets-minified/frontend-elements/frontend-elements-all.css"/>
		
			<p:growl id="msgs" showDetail="true" />
			<div class="content-box">
				<h3 class="content-box-header bg-default">
					paramétre enjeux <span class="header-buttons-separator"> <a
						href="#" class="icon-separator toggle-button"><i
							class="glyph-icon icon-chevron-down"></i></a>
					</span>
				</h3>
				<div class="content-box-wrapper hide">
				
				<i class="icon-small glyph-icon bg-green icon-bar-chart-o"></i><div class="glyph-icon demo-icon tooltip-button icon-plus"
								title=".icon-plus"></div>
								<br></br><br></br><br></br>
				
				<h:outputText value="enjeux LIbele" />
					<h:inputText value="#{athProjB.libEnjeux}" />
					<h:commandButton action="#{athProjB.doCreateEnjeux()}"
						value="Create " />
						
						<p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}"
						editable="true" style="margin-bottom:20px">
						<f:facet name="header">
          Enjeux
       </f:facet>

						<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
							update=":form:msgs" />

						<p:column headerText="Id">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{car.id}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{car.id}"
										style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Libele">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{car.libélé}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{car.libélé}" style="width:100%"
										label="Libele" />
								</f:facet>
							</p:cellEditor>
						</p:column>



						<p:column style="width:32px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
 
				</div>
				</div>


		</h:form>
	</ui:define>
</ui:composition>
