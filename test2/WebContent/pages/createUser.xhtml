<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/userCreation.xhtml">


	<h:head>


		<ui:define name="title">creation User</ui:define>

		<link rel="stylesheet"
			href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


	</h:head>
	<ui:define name="title2">
           page User
        </ui:define>

	<ui:define name="form">
		<h3 class="title-hero">form</h3>

	
			<h:form class="form-horizontal" role="form">

				<div class="form-group">

					<label for="nom" class="col-sm-2 control-label">Nom </label>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-addon addon-inside bg-white font-green"><i
								class="glyph-icon icon-tag"></i></span>
							<p:inputText styleClass="form-control" id="nom"
								value="#{userBean.u.nom}" placeholder="Nom">
							</p:inputText>
						</div>


					</div>
				</div>
				<div class="form-group">

					<label for="prenom" class="col-sm-2 control-label">Pr√©nom</label>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-addon addon-inside bg-white font-green"><i
								class="glyph-icon icon-tag"></i></span>
							<p:inputText styleClass="form-control" id="prenom"
								value="#{userBean.u.prenom}" placeholder="Prenom">
							</p:inputText>
						</div>


					</div>
				</div>
				<div class="form-group">

					<label for="username" class="col-sm-2 control-label">Login
					</label>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-addon addon-inside bg-white font-green"><i
								class="glyph-icon icon-tag"></i></span>
							<p:inputText styleClass="form-control" id="username"
								value="#{userBean.u.login}" placeholder="Login">
							</p:inputText>

						</div>


					</div>

				</div>
				<div class="form-group">

					<label for="date" class="col-sm-2 control-label">DateNaissance
					</label>
					<div class="col-sm-4">
						<div class="input-group">


							<div class="input-prepend input-group demo-margin">
								<span class="add-on input-group-addon"><i
									class="glyph-icon icon-calendar"></i></span>
								<p:calendar id="date"  styleClass="form-control" value="#{userBean.u.date_naissance}"
									pattern="dd-MM-yyyy" mask="true" />

							</div>

						</div>
					</div>

				</div>
				<div class="form-group">

					<label for="sexe" class="col-sm-2 control-label">Sexe </label>
					<div class="col-sm-4">
						<div class="input-group">


							<div class="radio-inline ">

								<p:selectOneRadio id="sexe" value="#{userBean.u.sexe}"
									styleClass="custom-radio radio-success">
									<f:selectItem itemLabel="Male" itemValue="Male" />
									<f:selectItem itemLabel="Femelle" itemValue="femelle" />
								</p:selectOneRadio>
							</div>



						</div>
					</div>

				</div>







				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-addon addon-inside bg-white font-green"><i
								class="glyph-icon icon-lock"></i></span>
							<p:password styleClass="form-control"
								value="#{userBean.u.password}" id="inputPassword"
								placeholder="Password" match="pwd2"></p:password>

						</div>

					</div>

				</div>
				<div class="form-group">
					<label for="pwd2" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-addon addon-inside bg-white font-green"><i
								class="glyph-icon icon-lock"></i></span>
							<p:password styleClass="form-control"
								value="#{userBean.u.password}" id="pwd2" placeholder="Password"></p:password>

						</div>

					</div>

				</div>
				<br></br>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<p:commandButton styleClass=" btn btn-success btn-block"
							action="#{userBean.doCreateUser()}" value="Create User"
							icon="ui-icon-check" />

					</div>
				</div>
			</h:form>
		

	</ui:define>
</ui:composition>
