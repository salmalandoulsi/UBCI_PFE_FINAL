<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/userCreation.xhtml">


	<h:head>
		<title>Edit Enjeux</title>
	</h:head>
	<ui:define name="title">
           page Enjeux
        </ui:define>

	<ui:define name="form">

		<div class="example-box-wrapper">
			<form>
				<select name="" class="custom-select"><option>Option
						1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option></select>

			</form>
		</div>
		<div class="example-box-wrapper">
			<h:form>
				<!-- <p:selectManyMenu name=""
					data-placeholder="Click to see available options..."
					styleClass="chosen-select">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option>
				</p:selectManyMenu> -->


			</h:form>
		</div>
		<h:form id="form">

			<p:commandButton id="prestataireBTN" value="Dynamic" type="button" />
			<p:overlayPanel id="prestPanel" for="prestataireBTN"
				hideEffect="fade" dynamic="true" styleClass="width:600px">
			
			

			<p:dataTable id="checkboxDT1" var="car"
				value="#{prestBean.prestataires}"
				selection="#{prestBean.selectedPrestataires}" rowKey="#{car.id}"
				style="margin-bottom:0">
				<f:facet name="header">
            Checkbox
        </f:facet>
				<p:column selectionMode="multiple"
					styleClass="width:20px;text-align:left" />
				<p:column headerText="Id">
					<h:outputText value="#{car.id}" />
				</p:column>
				<p:column headerText="Year">
					<h:outputText value="#{car.nom}" />
				</p:column>
				<p:column headerText="Brand">
					<h:outputText value="#{car.adresse}" />
				</p:column>
				
				<f:facet name="footer">
					<p:commandButton process="checkboxDT1" update=":form:multiCarDetail1"
						icon="ui-icon-search" value="View"
						oncomplete="PF('multiCarDialog').show()" />
				</f:facet>
			</p:dataTable>
			
			</p:overlayPanel> 
			
			 <p:dialog header="Selected prestataires" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="200">
        <p:outputPanel id="multiCarDetail1" style="text-align:center;">
            <ui:repeat value="#{prestBean.selectedPrestataires}" var="car">
                <h:outputText value="#{car.id} - #{car.nom}" style="display:block"/>
            </ui:repeat>
        </p:outputPanel>
    </p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
